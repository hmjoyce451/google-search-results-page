<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/412ded2fce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="top-left">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            <form>
                <input type="text" class="form-input">
                <i class="fas fa-times clear"></i>
                <i class="fas fa-microphone mic"></i>
                <i class="fas fa-search search"></i>
            </form>
        </div>
        <div class="sign-in-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/circled-menu.png"/>
            <button class="sign-in-btn">Sign In</button>
        </div>
    </div>
</body>
</html>
