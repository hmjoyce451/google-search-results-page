<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/412ded2fce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="top-left">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            <form>
                <input type="text" class="form-input">
                <i class="fas fa-times clear"></i>
                <i class="fas fa-microphone mic"></i>
                <i class="fas fa-search search"></i>
            </form>
        </div>
        <div class="sign-in-container">
            <img src="https://img.icons8.com/ios-filled/50/000000/circled-menu.png"/>
            <button class="sign-in-btn">Sign In</button>
        </div>
    </div>
    <div class="list-links">
        <ul>
            
                <li><a href="#">
                    <i class="fas fa-search"></i>
                    All
                </a>
                </li>
                <li>
                    <a href="#">
                    <i class="far fa-newspaper"></i>
                    News
                </a>
                </li>
                <li>
                    <a href="#">
                    <i class="fas fa-play"></i>
                    Videos
                </a>
                </li>
                <li>
                    <a href="#">
                    <i class="fas fa-map-marker-alt"></i>
                    Maps
                </a>
                </li>
                <li>
                    <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                    Shop
                </a>
                </li>
                <li>
                    <a href="#">
                    <i class="fas fa-ellipsis-v"></i>
                    More
                </a>
                </li>
                <div class="list-right">
                    <li>
                        <a href="#">
                        Settings
                    </a>
                    </li>
                    <li>
                        <a href="#">
                        Tools
                    </a>
                    </li>
            </div>
        </ul>
        <hr>
    </div>
    <div class="results-info">
        <p>About 127,000,000 results (0.81 seconds)</p>
    </div>
    <div class="results-container">
        <div class="search-result">
            
        </div>
    </div>
</body>
</html>
